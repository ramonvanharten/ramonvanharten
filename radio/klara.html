<html>
<head>
<link rel="shortcut icon" href="/favicon.ico" />
<title>RadioOnline.FM Player</title>
</head>
<body>
<iframe src="audio/source.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 

<div id="player_header" style="text-align:center;">
<img src="https://be.radioonline.fm/images/klara.png"/>
</div>
<div id="player_player">
<audio controls autoplay style='width:100%; height:60px;' id="playAudio">
<source src='http://icecast.vrtcdn.be/klara-high.mp3' type='audio/mp3' />
</audio>
</div>

<script>
$(document).ready(function() {
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
  }
}
</script>
</body>
</html>
